<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show com Miniaturas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="block">
        <div class="container">
            <div class="carrousel">
                <input type="radio" name="slides" id="slide-1" checked="checked">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <ul class="carrousel_slides">

                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/porsche azul.png" alt="Imagem 1">
                            </div>
                        </figure>
                    </li>

                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/porsche branca.png" alt="Imagem 2">
                            </div>
                        </figure>
                    </li>

                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/porsche preta.png" alt="Imagem 3">
                            </div>
                        </figure>
                    </li>

                </ul>
                <!--lista de imagens em miniatura-->
                <ul class="carrousel_miniaturas">
                <li>
                    <label for="slide-1">
                        <img src="imagens/porsche azul.png" alt="miniatura 1">
                    </label>
                </li>

                <li>
                    <label for="slide-2">
                        <img src="imagens/porsche branca.png" alt="miniatura 2">
                    </label>
                </li>

                <li>
                    <label for="slide-3">
                        <img src="imagens/porsche preta.png" alt="miniatura 3">
                    </label>
                </li>

             
                </ul>

            </div>
        </div>
    </section>

    <section class="box">
        <div>
            <h1 class="titulo">Porsche 911 Carrera</h1>
            <p class="preco">R$850.000,00</p>
            <p class="descricao">O Porsche 911 Carrera é um carro esportivo icônico, com um design elegante, motor potente (até 640 cavalos), e tecnologia de ponta. Tem uma aerodinâmica refinada, interior luxuoso e é famoso pelo desempenho ágil e preciso, ideal para estrada ou pista..</p>
            <button class="comprar">Comprar</button>
        </div>
    </section>
</body>
</html>]
