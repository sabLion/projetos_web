<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Matrícula</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Ficha de Matrícula</h1>
        <form>
            <fieldset>
                <h2>Dados do Aluno</h2>

                <label for="data-matricula">Data da Matrícula:</label>
                <input type="date" id="data-matricula" name="data-matricula">
                
                <label for="codigo-matricula">Código da Matrícula:</label>
                <input type="text" id="codigo-matricula" name="codigo-matricula">

                <label for="nome-aluno">Nome:</label>
                <input type="text" id="nome-aluno" name="nome-aluno">

                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento">

                <label for="naturalidade">Naturalidade:</label>
                <input type="text" id="naturalidade" name="naturalidade">

                <label for="uf">UF:</label>
                <select id="uf" name="uf">
                    <option value="AC">AC - Acre</option>
                    <option value="AL">AL - Alagoas</option>
                    <option value="AP">AP - Amapá</option>
                    <option value="AM">AM - Amazonas</option>
                    <option value="BA">BA - Bahia</option>
                    <option value="CE">CE - Ceará</option>
                    <option value="DF">DF - Distrito Federal</option>
                    <option value="ES">ES - Espírito Santo</option>
                    <option value="GO">GO - Goiás</option>
                    <option value="MA">MA - Maranhão</option>
                    <option value="MT">MT - Mato Grosso</option>
                    <option value="MS">MS - Mato Grosso do Sul</option>
                    <option value="MG">MG - Minas Gerais</option>
                    <option value="PA">PA - Pará</option>
                    <option value="PB">PB - Paraíba</option>
                    <option value="PR">PR - Paraná</option>
                    <option value="PE">PE - Pernambuco</option>
                    <option value="PI">PI - Piauí</option>
                    <option value="RJ">RJ - Rio de Janeiro</option>
                    <option value="RN">RN - Rio Grande do Norte</option>
                    <option value="RS">RS - Rio Grande do Sul</option>
                    <option value="RO">RO - Rondônia</option>
                    <option value="RR">RR - Roraima</option>
                    <option value="SC">SC - Santa Catarina</option>
                    <option value="SP">SP - São Paulo</option>
                    <option value="SE">SE - Sergipe</option>
                    <option value="TO">TO - Tocantins</option>
                  </select>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Formato: 000.000.000-00 ou apenas os números" placeholder="000.000.000-00" required>

                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" pattern="\d{2}\.?\d{3}\.?\d{3}-?\d{1}" title="Formato: 00.000.000-0 ou apenas os números" placeholder="00.000.000-0" required>

                <label for="orgao-exped">Órgão Expedidor:</label>
                <input type="text" id="orgao-exped" name="orgao-exped">

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="indefinido">Indefinido</option>
                </select>
            </fieldset>

            <fieldset>
                <h2>Filiação</h2>

                <label for="pai">Pai:</label>
                <input type="text" id="pai" name="pai">

                <label for="telefone-pai">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}" title="Formato: (00) 00000-0000 ou (00) 0000-0000" placeholder="(00) 00000-0000" required>

                <label for="mae">Mãe:</label>
                <input type="text" id="mae" name="mae">

                <label for="telefone-mae">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}" title="Formato: (00) 00000-0000 ou (00) 0000-0000" placeholder="(00) 00000-0000" required>

                <label for="nome-responsavel">Nome do Responsável:</label>
                <input type="text" id="nome-responsavel" name="nome-responsavel">

                <label for="grau-parentesco">Grau de Parentesco:</label>
                <input type="text" id="grau-parentesco" name="grau-parentesco">

                <label for="telefone-responsavel">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}" title="Formato: (00) 00000-0000 ou (00) 0000-0000" placeholder="(00) 00000-0000" required>
            </fieldset>

            <fieldset>
                <h2>Endereço</h2>

                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua">

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro">

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero">

                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}" title="Formato: 00000-000 ou apenas os números" placeholder="00000-000" required>

                <label for="cidade">Cidade/Estado:</label>
                    <select type="text" id="cidade" name="cidade">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
            </fieldset>

            <fieldset>
                <h2>Ano Escolar</h2>
                <label>
                    <input type="checkbox" name="escolaridade" value="ed_infantil" class="inline">
                    Educação Infantil: Maternal
                </label>
                <label>
                    <input type="checkbox" name="escolaridade" value="pre_escola" class="inline">
                    Pré-escola
                </label>
                <label>
                    <input type="checkbox" name="escolaridade" value="ensino_fundamental" class="inline">
                    Ensino Fundamental
                </label>
                <label>
                    <input type="checkbox" name="escolaridade" value="ensino_medio" class="inline">
                    Ensino Médio
                </label>
            </fieldset>

            <fieldset>
                <h2>Relação de Documentos</h2>
                <label for="qtd-documentos">Quantidade:</label>
                <input type="number" id="qtd-documentos" name="qtd-documentos">
                <label for="documentos">Documentos:</label>
                <textarea id="documentos" name="documentos"></textarea>
            </fieldset>

            <fieldset>
                <h2>Observações</h2>
                <textarea id="observacoes" name="observacoes"></textarea>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
